{% assign minutes = content | number_of_words | divided_by: 180 | round: 0 %}
{% if minutes >= 2 %}
	<i class="fa fa-clock-o"></i> {{ minutes }} {{ site.data.translations[page.lang].minutes }}
{% elsif minutes == 1 %}
	<i class="fa fa-clock-o"></i> 1 {{ site.data.translations[page.lang].minute }}
{% endif %}
